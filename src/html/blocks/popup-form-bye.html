<div class="popupForm form-all " id="popup-form-bye">
    <form class="popup__container form">
        <svg class="close-btn" width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M1.06055 1.06067L22.2738 22.2739M1.06055 22.274L22.2738 1.06084" stroke="#0F0F0F"
                stroke-width="1.5" stroke-linecap="square" />
        </svg>
        <div class="popupForm-title">
            Форма<span> заказа</span>
        </div>
        <div class="popup-product" data-product-info>
            <div class="img">
                <img data-product-img src="" alt="img">
            </div>
            <div class="text-container">
                <p class="title" data-product-title>

                </p>
                <p class="price" data-product-price>

                </p>
            </div>
        </div>

        <div class="inputs_cont">
            <div class="input_cont">
                <input type="text" name="name" placeholder="Имя или организация *">
            </div>
            <div class="input_cont">
                <input type="text" name="phone" placeholder="Телефон *">
            </div>
            <div class="input_cont">
                <input type="email" name="email" placeholder="Почта">
            </div>
            <div class="input_cont">
                <textarea maxlength="280" type="text" name="text" placeholder="Комментарий"></textarea>
            </div>
        </div>
        <div class="popup-file-container">
            <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14.3266 1.64717C12.097 -0.549057 8.4663 -0.549057 6.2391 1.64717L0.0615621 7.7276C0.0213221 7.7672 2.19343e-05 7.8209 2.19343e-05 7.8768C2.19343e-05 7.9328 0.0213221 7.9864 0.0615621 8.026L0.934932 8.8863C0.974852 8.9255 1.02889 8.9475 1.08523 8.9475C1.14156 8.9475 1.1956 8.9255 1.23552 8.8863L7.413 2.80591C8.1799 2.05051 9.2 1.63552 10.284 1.63552C11.368 1.63552 12.3882 2.05051 13.1527 2.80591C13.9195 3.5613 14.3408 4.56615 14.3408 5.63163C14.3408 6.69944 13.9195 7.702 13.1527 8.4574L6.8568 14.6567L5.8367 15.6616C4.88285 16.6011 3.33256 16.6011 2.37872 15.6616C1.91718 15.2069 1.66392 14.6031 1.66392 13.9596C1.66392 13.3161 1.91718 12.7123 2.37872 12.2576L8.6249 6.10725C8.7834 5.95337 8.9917 5.86711 9.2142 5.86711H9.2166C9.4391 5.86711 9.645 5.95337 9.8012 6.10725C9.9598 6.26345 10.045 6.46862 10.045 6.68778C10.045 6.9046 9.9574 7.1098 9.8012 7.2636L4.69587 12.2879C4.65563 12.3276 4.63433 12.3812 4.63433 12.4371C4.63433 12.4931 4.65563 12.5467 4.69587 12.5864L5.5692 13.4467C5.6092 13.4858 5.6632 13.5078 5.7195 13.5078C5.7759 13.5078 5.8299 13.4858 5.8698 13.4467L10.9728 8.4201C11.4438 7.9561 11.7018 7.3406 11.7018 6.68545C11.7018 6.03031 11.4414 5.41247 10.9728 4.95084C10 3.99262 8.4189 3.99495 7.4462 4.95084L6.8402 5.55003L1.20239 11.1012C0.819742 11.4759 0.516422 11.9218 0.310022 12.4128C0.103622 12.9039 -0.00174807 13.4304 2.19343e-05 13.9619C2.19343e-05 15.0414 0.428422 16.0556 1.20239 16.818C2.00475 17.606 3.05564 18 4.10652 18C5.1574 18 6.2083 17.606 7.0083 16.818L14.3266 9.6138C15.4035 8.5506 16 7.1354 16 5.63163C16.0024 4.12551 15.4059 2.71032 14.3266 1.64717Z"

            </svg>
            <input id="popup-file-form" class="popup-file-input" type="file" name="attachments"
                accept="image/*,.pdf,.doc,.docx,.xls,.xlsx" multiple>
            <label for="popup-file-form" class="popup-file-label">Прикрепить файлы</label>
            <div class="file-name">

            </div>
        </div>
        <button class="button" type="submit">
            Отправить
        </button>
        <div class="checkbox v2" data-processing="">
            <div class="check-box-btn"> <img class="check" src="./img/Checked.svg" alt="check"></div>
            <p>
                Нажимая кнопку, вы принимаете <a href="">пользовательское соглашение</a> и <a href="">политику
                    конфиденциальности</a>
            </p>
        </div>
    </form>
</div>
